<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        var num=parseInt(prompt("Enter a number:"));
        for(var i=1;i<=num;i++){
            if(i==5){
                break;
            }
            document.getElementById("demo").innerHTML += i+"<br>";
               
        }
    </script>
</body>
</html>
