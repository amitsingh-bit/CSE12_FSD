<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    
    <script>    
        var txt="";
        var i=1;
        var j=1;
        for(var x=0;x<5;x++){
            txt +=i+"<br>";
            j=j*10 +1;
            i=j*j;

        }

        document.getElementById("demo").innerHTML = txt;
    </script>
</body>
</html>
