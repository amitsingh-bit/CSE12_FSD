<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --form-bg: white;
            --text-color: #333;
            --border-color: #ddd;
            --input-focus: #667eea;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        body[data-theme="dark"] {
            --bg-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            --form-bg: #2a2a3e;
            --text-color: #e0e0e0;
            --border-color: #555;
            --input-focus: #667eea;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s ease;
        }
        
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: var(--form-bg);
            color: var(--text-color);
            border: 2px solid var(--input-focus);
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }
        
        .theme-toggle:hover {
            transform: scale(1.05);
        }
        
        form {
            background-color: var(--form-bg);
            padding: 40px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
            transition: all 0.3s ease;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--text-color);
            font-size: 14px;
            transition: color 0.3s ease;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            background-color: var(--form-bg);
            color: var(--text-color);
            border-radius: 5px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--input-focus);
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }
        
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        input[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        input[type="submit"]:active {
            transform: translateY(0);
        }
        
        .alert-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }
        
        .alert-overlay.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .alert-box {
            background-color: var(--form-bg);
            color: var(--text-color);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            text-align: center;
            animation: slideUp 0.3s ease;
            border-left: 5px solid #667eea;
        }
        
        .alert-box.error {
            border-left-color: #ff6b6b;
        }
        
        .alert-box.success {
            border-left-color: #51cf66;
        }
        
        .alert-box.warning {
            border-left-color: #ffd43b;
        }
        
        .alert-message {
            font-size: 16px;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .alert-icon {
            font-size: 40px;
            margin-bottom: 15px;
        }
        
        .alert-button {
            padding: 10px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .alert-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .alert-button:active {
            transform: translateY(0);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">üåô Dark Mode</button>

    <script>
        // Initialize theme from localStorage or default to light
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            updateThemeButton(savedTheme);
        }
        
        // Toggle theme
        function toggleTheme() {
            const currentTheme = document.body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            document.body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeButton(newTheme);
        }
        
        // Update button text
        function updateThemeButton(theme) {
            const button = document.querySelector('.theme-toggle');
            button.textContent = theme === 'light' ? 'üåô Dark Mode' : '‚òÄÔ∏è Light Mode';
        }
        
        // Initialize on page load
        window.addEventListener('DOMContentLoaded', initTheme);
        
        // Custom alert function
        function showAlert(message, type = 'info') {
            const overlay = document.getElementById('alertOverlay');
            const messageEl = document.getElementById('alertMessage');
            const iconEl = document.getElementById('alertIcon');
            const alertBox = document.querySelector('.alert-box');
            
            // Remove previous type classes
            alertBox.className = 'alert-box ' + type;
            
            // Set icon based on type
            const icons = {
                'error': '‚ùå',
                'success': '‚úÖ',
                'warning': '‚ö†Ô∏è',
                'info': '‚ÑπÔ∏è'
            };
            
            iconEl.textContent = icons[type] || icons['info'];
            messageEl.textContent = message;
            overlay.classList.add('active');
        }
        
        // Close alert
        function closeAlert() {
            const overlay = document.getElementById('alertOverlay');
            overlay.classList.remove('active');
        }
        
        function check(){
            var uid=document.getElementById("userid").value;
            var pass=document.getElementById("passd").value;
            var msg="";
            if(uid==0 && pass<=0){
                showAlert("Username and password cannot be empty", 'error');
            }
            else if(uid.length==0){
                showAlert("Please enter username", 'warning');
            }
            else if(pass.length<=0){
                showAlert("Please enter password", 'warning');
            }
            
             else{
                showAlert("Login successful", 'success');
            }
        }
    </script>
    <!-- Custom Alert Modal -->
    <div id="alertOverlay" class="alert-overlay">
        <div class="alert-box">
            <div class="alert-icon" id="alertIcon"></div>
            <div class="alert-message" id="alertMessage"></div>
            <button class="alert-button" onclick="closeAlert()">OK</button>
        </div>
    </div>
    
    <form action="" method="">
        <label for="username">Name:</label>
        <input type="text" id="userid" name="username">
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="passd" name="password" required>
        <br><br>
        <input type="submit" value="Submit" onclick="check();">
    </form>
</body>
</html>
