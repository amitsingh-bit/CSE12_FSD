<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        var num=1;
        var msg="";
        while(num<=10){
            msg+=num+"<br>";
            num++;
        }
        document.getElementById("demo").innerHTML = msg;
    </script>
</body>
</html>
